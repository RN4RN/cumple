<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- LibrerÃ­as A-Frame, MindAR, Super-Hands y Gesture Detector -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@4.0.5/dist/aframe-super-hands-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.3.0/dist/aframe-gesture-detector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: rgba(255, 255, 255, 0);
    }

    #ar-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(0,0,0);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-family: sans-serif;
      font-size: 1.5em;
    }

    /* Marca de agua con logo + texto */
    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 10px;
      z-index: 9999;
      color: white;
      font-family: sans-serif;
      font-size: 0.9em;
    }

    #watermark img {
      height: 30px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<!-- Pantalla de carga -->
<div id="loading-screen">Cargando...</div>

<!-- Marca de agua -->
<div id="watermark">
  <img src="logo.png" alt="TuMarca Logo">
  Powered by RNcorp
</div>

<!-- Escena AR -->
<a-scene
  id="ar-scene"
  mindar-image="imageTargetSrc: targets.mind;"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true"
  renderer="antialias: true; alpha: true;"
  video="playsinline: true;"
  visible="false"
>
  <a-assets>
    <a-asset-item id="modelo-3d" src="./modelos/cat.glb"></a-asset-item>
  </a-assets>

  <!-- CÃ¡mara con soporte para gestos y ratÃ³n -->
  <a-camera position="0 0 0" look-controls="enabled: false" gesture-detector>
    <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable;" super-hands></a-entity>
  </a-camera>

  <!-- Target detectado -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- Modelo 3D centrado -->
    <a-gltf-model 
      src="#modelo-3d" 
      position="0 0 0" 
      scale="0.1 0.1 0.1" 
      class="interactable"
      grabbable
      stretchable
      draggable
      rotatable
    ></a-gltf-model>

    <!-- Texto descriptivo -->
    <a-entity 
      position="0 0.3 0"

            align: center; 
            width: 2; 
            color: #00FFFF;"
    ></a-entity>

  </a-entity>
</a-scene>

<!-- Script para ocultar la pantalla de carga -->
<script>
  const scene = document.getElementById('ar-scene');
  scene.addEventListener('loaded', () => {
    document.getElementById('loading-screen').style.display = 'none';
    scene.setAttribute('visible', true);
  });
</script>

</body>
</html>
